<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulador RAM</title>
        <link href="static/tether/css/tether.min.css" rel="stylesheet" type="text/css"/>
        <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="static/ram.css" rel="stylesheet" type="text/css"/>
        <script src="static/jquery.min.js" type="text/javascript"></script>
        <script src="static/tether/js/tether.min.js" type="text/javascript"></script>
        <script src="static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="static/instrucciones.js" type="text/javascript"></script>
        <script src="static/ram.js" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
            <a class="navbar-brand" href="#">Máquina de acceso aleatorio</a>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <h4>Programa</h4>
                    <form>
                        <div class="form-group">
                            <label for="cintaEntrada">Cinta de entrada</label>
                            <input type="text" class="form-control" id="cintaEntrada">
                            <small class="form-text text-muted">Debe ingresar cualquier carácter ASCII.</small>
                        </div>
                        <div class="form-group">
                            <label for="programa">Código</label>
                            <textarea class="form-control programa" id="programa" rows="10"></textarea>
                            <div class="instrucciones">
                                <label>Instrucciones</label>
                                <button type="button" class="btn btn-success btn-sm instruccion">ALM</button>
                                <button type="button" class="btn btn-success btn-sm instruccion">CAR</button>
                                <button type="button" class="btn btn-success btn-sm instruccion">DIV</button>
                                <button type="button" class="btn btn-success btn-sm instruccion">IMP</button>
                                <button type="button" class="btn btn-success btn-sm instruccion">LEE</button>
                                <button type="button" class="btn btn-success btn-sm instruccion">MUL</button>
                                <button type="button" class="btn btn-success btn-sm instruccion">RES</button>
                                <button type="button" class="btn btn-success btn-sm instruccion">SAL</button>
                                <button type="button" class="btn btn-success btn-sm instruccion">SI</button>
                                <button type="button" class="btn btn-success btn-sm instruccion">SUM</button>
                                <button type="button" class="btn btn-success btn-sm instruccion">SXI</button>
                                <button type="button" class="btn btn-success btn-sm instruccion">SXM</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cintaSalida">Cinta de salida</label>
                            <input type="text" class="form-control" id="cintaSalida" disabled="disabled">
                        </div>
                        <button type="button" class="btn btn-primary" id="btnEjecutar">Ejecutar</button>
                    </form>
                </div>
                <div class="col-3">
                    <h4>Registros</h4>
                    <form id="registros">
                        <div class="form-group">
                            <label for="contadorPrograma">Contador de programa</label>
                            <input type="text" class="form-control" id="contadorPrograma" disabled="disabled">
                        </div>
                        <div class="form-group">
                            <label for="acumulador">Acumulador</label>
                            <input type="text" class="form-control" id="acumulador" disabled="disabled">
                        </div>
                        <div id="otrosRegistros"></div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
